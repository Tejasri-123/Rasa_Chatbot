        <h3>ğŸ“š GATE (Graduate Aptitude Test in Engineering) Disciplines</h3>
        <p>The GATE exam offers <b>30 disciplines (papers)</b>. Candidates can choose <b>one or two papers</b> based on their eligibility and interest.</p>
        
