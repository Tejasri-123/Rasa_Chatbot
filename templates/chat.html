<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <video autoplay loop muted playsinline class="background-video">
        <source src="https://freefrontend.com/assets/img/css-animated-backgrounds/shooting-star.mp4" type="video/mp4">
    </video>
    <div class="chat-container">
        <h2><img src="static\images\logo.png" width="40" height="35">Gate<span>Mate</span></h2>
        <hr class="divider"/>
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()"><img src="static\images\send.png" width="25" height="24" style="filter: brightness(0) invert(1); margin-top: 2px;"></button>
   
    </div>
    
    <script src="static\script.js"></script>
</body>
</html>
